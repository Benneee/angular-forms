<main>
  <div class="content">
    <header class="mt-5">
      <h2 class="text-center font-weight-bold">Reactive Form</h2>
    </header>

    <form [formGroup]="feedback" (ngSubmit)="submitFeedback()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
        />
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          inputmode="email"
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label for="name">What do you think about this event?</label>
        <textarea
          id="comment"
          cols="20"
          rows="5"
          formControlName="comment"
          class="form-control"
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-success btn-block"
        value="Submit Feedback"
        [disabled]="!feedback.valid"
      >
        Submit
      </button>
    </form>
  </div>
</main>
